#Base configuration
generator = grid_city
enabled = true
icon = 3

#When it tries to generate a dungeon in a chunk it collects all dungeons that may spawn in that dimension, biome, etc. and then randomly picks one depending on their weight.
weight = 10
chance = 15
spawnLimit = -1
allowedDims = -1
allowedDimsAsBlacklist = false
allowedBiomes = 
allowedBiomeTypes = HELL
allowedInAllBiomes = false
disallowedBiomes = 
disallowedBiomeTypes = 
lockedPositions = 
spawnOnlyBehindWall = false
modDependencies = cqrepoured
dungeonDependencies = 

# Offsets
treatWaterAsAir = false
undergroundoffset = 0
yoffset = 0

# Advanced options
dummyReplacement = BOARMAN
replaceBanners = true

# Configuration of support platform
buildsupportplatform = false
supportblock = minecraft:air
supportblocktop = minecraft:air

# Cover block
usecoverblock = false
coverblock = minecraft:air

# Protection System
enableProtectionSystem = true
preventBlockBreaking = true
preventBlockPlacing = true
preventExplosionsTNT = false
preventExplosionsOther = false
preventFireSpreading = false
preventEntitySpawning = false
ignoreNoBossOrNexus = false

# Generator specific options
minRowsX = 3
minRowsZ = 3
maxRowsX = 4
maxRowsZ = 4

posY = 31
height = 30

singleAirPocketsForHouses = false
spawnersAboveBuildings = true
createAirPocket = true
centralBuildingIsSpecial = true
spawnersAreSingleUse = true
centralSpawnerIsSingleUse = true

spawnerMob = minecraft:ghast
centralSpawnerMob = minecraft:wither

bridgelengthmultiplier = 2.0D
streetblock = minecraft:nether_brick
floorblock = minecraft:lava
airPocketBlock = minecraft:air

structureFolder = nethercity/buildings/
centralStructureFolder = nethercity/centers/
