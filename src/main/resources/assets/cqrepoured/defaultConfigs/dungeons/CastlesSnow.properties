#################################################################
#   Configuration Documentation                                 #
#   https://cq-repoured.fandom.com/wiki/Dungeon_Configuration   #
#   https://cq-repoured.fandom.com/wiki/Dungeon_Inhabitants     #
#################################################################
#Base configuration
generator = template_surface
enabled = true
icon = 7

#When it tries to generate a dungeon in a chunk it collects all dungeons that may spawn in that dimension, biome, etc. and then randomly picks one depending on their weight.
weight = 40
chance = 40
spawnLimit = -1
allowedDims = 0
allowedInAllDims = false
allowedBiomes = 
allowedBiomeTypes = SNOWY
allowedInAllBiomes = false
disallowedBiomes = 
disallowedBiomeTypes = 
lockedPositions = 
spawnOnlyBehindWall = false
modDependencies = cqrepoured
dungeonDependencies = 

# Offsets
undergroundoffset = 10
yoffset = 4

# Advanced options
dummyReplacement = WALKER
replaceBanners = true

# Configuration of support platform
buildsupportplatform = true
supportblock = minecraft:stone
supportblocktop = minecraft:snow

# Cover block
usecoverblock = false
coverblock = minecraft:air

# Protection System
enableProtectionSystem = true
preventBlockBreaking = true
preventBlockPlacing = true
preventExplosionsTNT = false
preventExplosionsOther = false
preventFireSpreading = true
preventEntitySpawning = true
ignoreNoBossOrNexus = false

# Generator specific options
structureFolder = castles/snow
rotateDungeon = true
