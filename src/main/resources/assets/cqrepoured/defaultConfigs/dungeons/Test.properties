#Base configuration
generator = template_surface
enabled = false
icon = 0

#When it tries to generate a dungeon in a chunk it collects all dungeons that may spawn in that dimension, biome, etc. and then randomly picks one depending on their weight.
weight = 0
chance = 0
spawnLimit = -1
allowedDims = 
allowedInAllDims = false
allowedBiomes = 
allowedBiomeTypes = 
allowedInAllBiomes = false
disallowedBiomes = 
disallowedBiomeTypes = 
lockedPositions = 
spawnOnlyBehindWall = false
modDependencies = cqrepoured
dungeonDependencies = 

# Offsets
undergroundoffset = 0
yoffset = 0

# Advanced options
dummyReplacement = DEFAULT
replaceBanners = true

# Configuration of support platform
buildsupportplatform = false
supportblock = minecraft:dirt
supportblocktop = minecraft:grass

# Cover block
usecoverblock = false
coverblock = minecraft:air

# Protection System
enableProtectionSystem = false
preventBlockBreaking = false
preventBlockPlacing = false
preventExplosionsTNT = false
preventExplosionsOther = false
preventFireSpreading = false
preventEntitySpawning = false
ignoreNoBossOrNexus = false

# Generator specific options
structureFolder = test
rotateDungeon = false
